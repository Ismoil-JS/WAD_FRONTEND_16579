<div class="FeedbackContainer">
  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let feedback">{{ feedback.id }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let feedback">
        {{ feedback.comment }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>UserId</th>
      <td mat-cell *matCellDef="let feedback">{{ feedback.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let feedback">
        <button
          mat-icon-button
          (click)="showDetails(feedback.id)"
          class="Details"
        >
          Details
        </button>
        <button
          mat-icon-button
          (click)="editFeedback(feedback.id)"
          class="Edit"
        >
          Edit
        </button>
        <button
          mat-icon-button
          (click)="deleteFeedback(feedback.id)"
          class="Delete"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="flex justify-end mt-4">
    <button
      mat-raised-button
      color="primary"
      (click)="createFeedback()"
      class="Create"
    >
      Create Feedback
    </button>
  </div>
</div>
