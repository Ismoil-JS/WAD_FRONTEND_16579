<div class="p-8 mt-8 flex justify-center">
  <form class="shadow border w-4/12 p-4">
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>First Name </mat-label>
        <input
          matInput
          name="firstName"
          type="text"
          [(ngModel)]="editUser.firstName"
        />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>Last Name </mat-label>
        <input
          matInput
          name="lastName"
          type="text"
          [(ngModel)]="editUser.lastName"
        />
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>User Name </mat-label>
        <input
          matInput
          name="email"
          type="email"
          [(ngModel)]="editUser.username"
        />
      </mat-form-field>
    </div>
    <div class="flex justify-around">
      <button mat-raised-button (click)="toHome()">Cancel</button>
      <button mat-raised-button color="primary" (click)="edit()">Edit</button>
    </div>
  </form>
</div>
